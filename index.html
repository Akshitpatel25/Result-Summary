<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Result Summary Component</title>

  <!-- css link -->
  <link rel="stylesheet" href="/assets/style.css">
  <!--  -->

  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <!--  -->

</head>

<body>

  <div class="main_container">

    <div class="main_box">

      <div class="result_box">
        <h1>Your Result</h1>

        <div class="circle">
          <div class="circle_result" style="font-size: 40px; font-weight: 800;">76</div>
          <div class="outof" style="opacity: 0.3;">of 100</div>
        </div>

        <div class="result_description">
          <div style="color: white; font-weight: 700; font-size: 25px;">Great</div>
          <div style="color: white; font-weight: 400; text-align: center;">You scored higher than 65% of the people whi
            have taken these tests.</div>
        </div>
      </div>

      <div class="data_box">
        <h1 style="color: black; font-weight: 700;">Summary</h1>

        <div class="all_data">
          <div class="data1 data_field">

            <div class="svg_reaction">
              <div class="svg1"></div>
              <div class="data1_data"></div>
            </div>

            <div style="display: flex; column-gap: 5px;">
              <div class="outof_data1"></div>
              <div style="color: gray; font-weight: 700;"> /100</div>
            </div>

          </div>
          <div class="data2 data_field">

            <div class="svg_reaction2">
              <div class="svg2"></div>
              <div class="data2_data"></div>
            </div>

            <div style="display: flex; column-gap: 5px;">
              <div class="outof_data2"></div>
              <div style="color: gray; font-weight: 700;"> /100</div>
            </div>

          </div>
          <div class="data3 data_field">

            <div class="svg_reaction3">
              <div class="svg3"></div>
              <div class="data3_data"></div>
            </div>

            <div style="display: flex; column-gap: 5px;">
              <div class="outof_data3"></div>
              <div style="color: gray; font-weight: 700;"> /100</div>
            </div>

          </div>
          <div class="data4 data_field">

            <div class="svg_reaction4">
              <div class="svg4"></div>
              <div class="data4_data"></div>
            </div>

            <div style="display: flex; column-gap: 5px;">
              <div class="outof_data4"></div>
              <div style="color: gray; font-weight: 700;"> /100</div>
            </div>

          </div>
        </div>

        <button>Continue</button>
      </div>

    </div>

  </div>

</body>
<script src="/assets/script.js"></script>

</html>
